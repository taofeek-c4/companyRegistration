<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Card Dashboard</h2>
    <button class="btn btn-outline-danger" id="logout-btn">Logout</button>
  </div>

  <div class="card p-4 mb-5">
    <h4>Generate New Card</h4>
    <form id="generate-card-form" class="row g-3">
      <div class="col-md-6">
        <label for="card-number" class="form-label">Card Number</label>
        <input type="text" class="form-control" id="card-number" required />
      </div>
      <div class="col-md-6">
        <label for="card-pin" class="form-label">PIN</label>
        <input type="text" class="form-control" id="card-pin" required />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Generate Card</button>
      </div>
    </form>
  </div>

  <div class="card">
    <div class="card-body">
      <h5>Issued Cards</h5>
      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Card Number</th>
            <th scope="col">PIN</th>
          </tr>
        </thead>
        <tbody id="cards-table-body">
          <!-- Dynamic rows via JS -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/dashboard.js"></script>
</body>
</html>
